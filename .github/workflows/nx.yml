name: Nx Build

on:
  push:
    branches: [ "develop" ]

jobs:
  build:
    runs-on: ubuntu-18.04

    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Use Node.js 18
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Setup env
      run: |
        npm i -g npm@9.6.6
        npm ci
        
    - name: Build
      run: yarn build
