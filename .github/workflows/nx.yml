name: Nx Build

on:
  push:
    branches: [ "develop" ]

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 20.1.0

    - name: Setup env
      run: |
        npm i -g npm@9.6.6
        npm i
        
    - name: Build
      run: npm run build
